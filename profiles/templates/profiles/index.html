{% extends 'layout/main.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
    {% for profile in profiles %}
      <div class="col text-center">
        <div class="card" style="width: 18rem;">
          <img src="{{ profile.profile_image.url }}" class="card-img-top" alt="{{ profile.name }}">
          <div class="card-body">
            <h5 class="card-title">
                <a href="{% url 'profile.edit' profile.id %}">
                    {{ profile.name }}
                </a>
            </h5>
            <p class="card-text">
                {{ profile.bio }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock content %}
