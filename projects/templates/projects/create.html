{% extends 'layout/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Project</h1>
    <form
            method="POST"
            enctype="multipart/form-data"
            action="{% url 'project.store' %}"
    >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Create</button>
    </form>
{% endblock content %}
